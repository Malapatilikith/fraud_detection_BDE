{% extends "base.html" %}
{% block content %}

<div class="card p-4">
    <h3 class="mb-3">ðŸ“Š Transaction Results</h3>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    {% for col in table.columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in table.data %}
                <tr class="{% if row.is_fraud %}fraud-row{% endif %}">
                    {% for col in table.columns %}
                        <td>{{ row|get_item:col }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
